<mat-card class="item-card" routerLink="{{movie.id}}">
    <div class="item-img-container">
        <img src="{{movie.poster_path}}" alt="poster image of {{movie.title}}" class="item-poster-image">
    </div>
    <mat-card-title class="item-title-container">
        <h2 class="item-title">{{movie.title}}</h2>
        <p class="item-rating">{{movie.vote_average}}</p>
    </mat-card-title>
</mat-card>
