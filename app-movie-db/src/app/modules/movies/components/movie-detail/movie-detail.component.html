<div *ngIf="movie$ | async as movie">
    <div class="detail-backdrop" [style.backgroundImage]="backdropPath">
        <div class="detail-title">
            <h1 class="detail-title">{{movie.title}}</h1>
            <h4>{{movie.original_title}}</h4>
        </div>
    </div>
    <div class="big-parent">
        <div class="parent">
            <div class="box-1">
                <img src="{{posterPath}}" alt="Poster path of movie {{movie.title}}">
            </div>
        </div>
        <div class="parent-2">
            <div class="box-2">
                <mat-chip-list>
                    <mat-chip class="genre-chip" *ngFor="let genre of movie.genres">{{genre.name}}</mat-chip>
                </mat-chip-list>
                <div class="detail-line">
                    <span class="detail-label">A침o: </span>
                    <span>{{movie.release_date | date:'yyyy' }}</span>
                </div>
                <div class="detail-line">
                    <span class="detail-label">Duraci칩n: </span>
                    <span>{{movie.runtime}} minutos</span>
                </div>
                <div class="detail-line">
                    <span class="detail-label">Rating: </span>
                    <span>{{movie.vote_average}}</span>
                </div>
                <div class="detail-line">
                    <a class="align-left icon-color" *ngIf="hasWebpage" href="{{movie.homepage}}" target="_blank" mat-icon-button aria-label="Button leads to movie page">
                        <mat-icon>language</mat-icon>
                    </a>
                </div>
            </div>
            <div class="box-3">
                <p class="text-overview">{{movie.overview}}</p>
            </div>
        </div>
    </div>
