<mat-card class="item-card" routerLink="{{serie.id}}">
    <div class="item-img-container">
        <img src="{{serie.poster_path}}" alt="poster image of {{serie.name}}" class="item-poster-image">
    </div>
    <mat-card-title class="item-title-container">
        <h2 class="item-title">{{serie.name}}</h2>
        <p>{{mainNetwork}}</p>
    </mat-card-title>
</mat-card>
