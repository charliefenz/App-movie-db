<mat-card class="popular-item-card">
    <div class="popular-item-img-container">
        <img src="{{serie.poster_path}}" alt="poster image of {{serie.name}}" class="popular-item-poster-image">
    </div>
    <mat-card-content>
        <h2 class="popular-item-title">{{serie.name}}</h2>
        <p class="popular-item-rating">{{serie.vote_average}}</p>
    </mat-card-content>
</mat-card>
